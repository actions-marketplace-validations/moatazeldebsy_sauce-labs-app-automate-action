name: "Sauce Labs App Automate"
description: "A GitHub Action to test mobile applications (Android) using Sauce Labs App Automate"
author: "Moataz Nabil"

inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.who-to-greet }}

branding:
  icon: "mic"
  color: "purple"